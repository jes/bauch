<h1>Bauch-style Lego Artwork Generator</h1>

<p><i>(By <a href="https://incoherency.co.uk/">James Stanley</a>. Work in progress. Inspired by <a href="https://andybauch.com/">Andy Bauch</a>'s Lego Bitcoin art. Read more about the encoding scheme <a href="https://incoherency.co.uk/blog/stories/andy-bauch-bitcoin-lego.html">here</a>.)</i></p>

<div style="float:left; padding-right: 20px">

Data:<br>
<textarea id="data" rows="5" cols="60" placeholder="Data to encode">SnoMtVnKbtCGApncmTzEXSep4kD4Gs</textarea><br>

Number of colours:<br>
<input id="ncols" value="6"><br>

<div id="colour-selectors">
</div>

Bricks per character:<br>
<input id="nbricks" value="4"><br>

Dimensions:<br>
<input id="width" value="48"> * <input id="height" value="48"> bricks<br>

<button id="go">Render</button>

<div id="messages"></div>
</div>

<div id="generated-art"></div>

<script src="jquery-3.3.1.min.js"></script>
<script src="bauch.js"></script>
</body>
</html>
